<body>

    <div class="container">

        <br>
        <div class="d-flex justify-content-center">.
            <div class="row">
                <div class="card" id="card-1" style="width: 40rem;">
                    <div class="card-body">
                        <h5 class="card-header">Student Check In</h5>
                        <br>
                        <div class="row">

                            <div class="col-md-5">
                                <img id="main-bio-pic" src="images/Me.jpg" alt="Randy Vaca" />
                            </div>
                            <div class="col-md-7">
                                <p id="firstName">Fisrt Name:</p>
                                <p id="lastName">Last Name:</p>
                                <p id="DOB">DOB:</p>
                            </div>
                        </div>
                        <br>
                        <br>
                        <form class="form-inline">
                            <label for="inputCity" class="sr-only">City</label>
                            <input class="form-control" type="text" id="inputName" placeholder="Students Name">
                            <i class="fas fa-search fa-md btn btn-primary" id="searchName"></i>
                        </form>
                    </div>
                </div>
                <br>
                <div class="col-md-3">
                    <div class="card" id="card-2" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-header">Weather</h5>
                            <ul style="list-style-type:none;">
                                <form class="form-inline">
                                    <h3 id="city">City</h3>
                                    <h3 id="date"></h3>
                                    <img id="icon"></img>
                                </form>
                                <br>
                                <li id="temp">Tempature:</li>
                                <br>
                        </div>
                    </div>
                    <br>
                    <div class="card" id="card-2" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-header">Students</h5>
                            <ul style="list-style-type:none;" id="listSudents">
                                <li id="student">students</li>


                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
